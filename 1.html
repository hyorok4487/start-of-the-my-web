  <h2>국민대학교</h2>
  <a href ="https://portal.kookmin.ac.kr/por/mn" target ="_blank" title ="on kookmin website">국민대학교(國民大學校, Kookmin University)</a>는 대한민국의 사립 종합대학이다.
  1946년 9월 1일 서울 창성동에 국민대학관으로 설립되었다. 독립 후 김구, 조소앙, 신익희 등 임시정부
  각료들은 긴 시야에서 민족 지도자를 길러낼 필요가 있다는 데 합의하였고, 그것이 곧
  국민대학교의 기치가 되었다. 국민대학교 설립의 주요인물 중 하나였던 신익희가
  초대 학장으로 취임하였다.
